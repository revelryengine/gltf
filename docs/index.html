<!DOCTYPE html>
<html lang="en" touch-action="none">
<head>
  <meta charset="UTF-8">
  <title>WebGLTF - A WebGL glTF library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A WebGL glTF library">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script type="module" src="viewer/elements/viewer.js"></script>
  <style>
    :root {
      --theme-color     :#ffeb3b;

      --mono-hue        : 240;
      --mono-saturation : 5%;
      --mono-shade3     : hsl(var(--mono-hue), var(--mono-saturation), 10%);
      --mono-shade2     : hsl(var(--mono-hue), var(--mono-saturation), 15%);
      --mono-shade1     : hsl(var(--mono-hue), var(--mono-saturation), 20%);
      --mono-base       : hsl(var(--mono-hue), var(--mono-saturation), 25%);
      --mono-tint1      : hsl(var(--mono-hue), var(--mono-saturation), 35%);
      --mono-tint2      : hsl(var(--mono-hue), var(--mono-saturation), 40%);
      --mono-tint3      : hsl(var(--mono-hue), var(--mono-saturation), 47%);

      --primary       : var(--mono-shade3);
      --primary-light : var(--mono-base);
      --primary-dark  : var(--mono-tint3);
      --primary-text  : #ffffff;

      --card-shadow-1 : 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --card-shadow-2 : 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    }

    html,  body,
    body[data-page="viewer.html"] main,
    body[data-page="viewer.html"] .content,
    body[data-page="viewer.html"] #main  {
      height: 100%;
      min-height: 100%;
    }

    body[data-page="viewer.html"] #main {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      max-width: initial;
    }

    webgltf-viewer {
      flex-grow: 1;
      box-sizing: border-box;
    }

    button.sidebar-toggle::-moz-focus-inner { /* fix for firefox mobile */
      border: 0 !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WebGLTF',
      repo: 'https://github.com/shannon/webgltf',
      homepage: 'home.md',
      loadSidebar: true,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      alias: {
        '/viewer': 'viewer.html'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
